	<script>
		window.$docsify = {
			el: "#app",
			repo: "https://github.com/YlAwen",
			loadSidebar: true, //开启导航栏

						"<footer>",

						"<span> 💖 Awen</span>",
						"</footer>",
					].join("");

						return html + footer;
					});
				},
			],

			search: {
				maxAge: 86400000, // 过期时间，单位毫秒，默认一天

					style: "flat",
				},
			},
		};

	</script>
